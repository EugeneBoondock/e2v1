<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth2 Metaverse Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .e2-header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 20, 10, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .e2-title {
            color: #00ff88;
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .controls {
            position: fixed;
            top: 100px;
            left: 20px;
            background: rgba(0, 20, 10, 0.8);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #00ff88;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            color: #00ff88;
            z-index: 100;
        }

        .controls label {
            display: block;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .controls input[type="range"] {
            width: 200px;
            height: 4px;
            background: #002211;
            border-radius: 2px;
            -webkit-appearance: none;
        }

        .controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff88;
        }

        .controls button {
            background: linear-gradient(45deg, #002211, #004422);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .controls button:hover {
            background: linear-gradient(45deg, #004422, #006633);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .stats-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 20, 10, 0.8);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #00ff88;
            backdrop-filter: blur(5px);
            color: #00ff88;
        }

        .stats-item {
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff88;
            font-size: 1.5rem;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #003311;
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        .zoom-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 20, 10, 0.8);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #00ff88;
        }

        .zoom-btn {
            background: #002211;
            border: 1px solid #00ff88;
            color: #00ff88;
            width: 40px;
            height: 40px;
            margin: 5px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.2rem;
        }

        .zoom-btn:hover {
            background: #004422;
        }

        .flag-marker {
            position: absolute;
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300ff88"><path d="M14.4 6L14 4H5v17h2v-7h5.6l.4 2h7V6z"/></svg>');
            transform: translate(-50%, -50%);
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }
            to { text-shadow: 0 0 20px rgba(0, 255, 136, 0.6); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="e2-header">
        <h1 class="e2-title">E2V1 BEFORE E2V1</h1>
    </header>

    <div class="loading">
        <div class="loading-spinner"></div>
        <p>INITIALIZING EARTH2 PROTOCOL</p>
    </div>

    <div id="canvasContainer"></div>

    <div class="controls">
        <label>ROTATION SPEED</label>
        <input type="range" id="speed" min="0" max="2" step="0.1" value="1">
        <button id="toggleRotation">‚è∏ PAUSE SIMULATION</button>
        <button id="resetView">‚ü≤ RESET VIEWPORT</button>
    </div>

    <div class="stats-panel">
        <div class="stats-item">üåç T1 TILES: 67,708,892</div>
        <div class="stats-item">üõ†Ô∏è T2 TILES: 49,862,003</div>
        <div class="stats-item">üíé T3 TILES: 7,995,212</div>
        <div class="stats-item">ü§ñ CYdroids: 2,714,580</div>
        <div class="stats-item">üåÄ E-ther/24h: 1,686,017</div>
        <div class="stats-item">üí† T1 JEWELS: 53,257,747</div>
        <div class="stats-item">üîã ACTIVE BIDS: 2,198,318</div>
        <div class="stats-item">üõ°Ô∏è CIVILIANS: 1,845,783</div>
    </div>

    <div class="zoom-controls">
        <button class="zoom-btn" id="zoomIn">+</button>
        <button class="zoom-btn" id="zoomOut">-</button>
        <button class="zoom-btn" id="zoomTiles">‚åñ</button>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        class Earth2Vision {
            constructor() {
                this.container = document.querySelector('#canvasContainer');
                this.loadingScreen = document.querySelector('.loading');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.controls = null;
                this.earth = null;
                this.autoRotate = true;
                this.rotationSpeed = 1;
                this.isDragging = false;
                this.tiles = [];
                this.flags = [];
                this.zoomLevel = 2.5;

                this.init();
            }

            async init() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.container.appendChild(this.renderer.domElement);

                this.camera.position.z = this.zoomLevel;

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
                directionalLight.position.set(5, 3, 5);
                this.scene.add(directionalLight);

                const textureLoader = new THREE.TextureLoader();
                const [texture, bumpMap, specularMap] = await Promise.all([
                    textureLoader.loadAsync('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'),
                    textureLoader.loadAsync('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_normal_2048.jpg'),
                    textureLoader.loadAsync('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_specular_2048.jpg')
                ]);

                const geometry = new THREE.SphereGeometry(1, 128, 128);
                const material = new THREE.MeshPhongMaterial({
                    map: texture,
                    bumpMap: bumpMap,
                    bumpScale: 0.1,
                    specularMap: specularMap,
                    specular: new THREE.Color(0x00ff88),
                    shininess: 10,
                    emissive: 0x003300,
                    emissiveIntensity: 0.3
                });

                this.earth = new THREE.Mesh(geometry, material);
                this.scene.add(this.earth);

                const atmosphere = new THREE.Mesh(
                    new THREE.SphereGeometry(1.05, 64, 64),
                    new THREE.MeshBasicMaterial({
                        color: 0x00ff88,
                        transparent: true,
                        opacity: 0.1
                    })
                );
                this.scene.add(atmosphere);

                const starsGeometry = new THREE.BufferGeometry();
                const starsMaterial = new THREE.PointsMaterial({
                    color: 0xFFFFFF,
                    size: 0.7,
                    transparent: true,
                    opacity: 0.8
                });
                
                const starsVertices = [];
                for(let i = 0; i < 10000; i++) {
                    starsVertices.push(
                        THREE.MathUtils.randFloatSpread(2000),
                        THREE.MathUtils.randFloatSpread(2000),
                        THREE.MathUtils.randFloatSpread(2000)
                    );
                }
                starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
                const starField = new THREE.Points(starsGeometry, starsMaterial);
                this.scene.add(starField);

                const tileGeometry = new THREE.PlaneGeometry(0.1, 0.1);
                const tileMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ff88,
                    transparent: true,
                    opacity: 0.1,
                    depthWrite: false
                });

                for(let lat = -85; lat <= 85; lat += 5) {
                    for(let lon = -180; lon <= 180; lon += 5) {
                        const tile = new THREE.Mesh(tileGeometry, tileMaterial);
                        this.positionOnSphere(tile, lat, lon, 1.01);
                        this.earth.add(tile);
                        this.tiles.push(tile);
                    }
                }

                this.addFlags([
                    { country: 'US', lat: 37.09, lon: -95.71 },
                    { country: 'GB', lat: 55.38, lon: -3.44 },
                    { country: 'NZ', lat: -40.90, lon: 174.89 },
                    { country: 'KR', lat: 35.91, lon: 127.77 },
                    { country: 'IT', lat: 41.87, lon: 12.56 }
                ]);

                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;

                window.addEventListener('resize', this.onWindowResize.bind(this));
                document.getElementById('toggleRotation').addEventListener('click', this.toggleRotation.bind(this));
                document.getElementById('resetView').addEventListener('click', this.resetView.bind(this));
                document.getElementById('speed').addEventListener('input', (e) => {
                    this.rotationSpeed = parseFloat(e.target.value);
                });
                document.getElementById('zoomIn').addEventListener('click', () => this.adjustZoom(0.8));
                document.getElementById('zoomOut').addEventListener('click', () => this.adjustZoom(1.2));
                document.getElementById('zoomTiles').addEventListener('click', () => this.zoomToTiles());

                this.loadingScreen.style.display = 'none';
                this.animate();
            }

            positionOnSphere(obj, lat, lon, radius) {
                const phi = (90 - lat) * Math.PI / 180;
                const theta = (lon + 180) * Math.PI / 180;
                
                obj.position.set(
                    -radius * Math.sin(phi) * Math.cos(theta),
                    radius * Math.cos(phi),
                    radius * Math.sin(phi) * Math.sin(theta)
                );
                
                obj.lookAt(0, 0, 0);
                obj.rotateX(Math.PI/2);
            }

            addFlags(flagData) {
                flagData.forEach(flag => {
                    const marker = document.createElement('div');
                    marker.className = 'flag-marker';
                    marker.style.display = 'none';
                    document.body.appendChild(marker);
                    
                    const updatePosition = () => {
                        const vector = this.latLonToVector(flag.lat, flag.lon, 1.02);
                        const screenPos = vector.project(this.camera);
                        marker.style.left = `${(screenPos.x * 0.5 + 0.5) * window.innerWidth}px`;
                        marker.style.top = `${( - screenPos.y * 0.5 + 0.5) * window.innerHeight}px`;
                        marker.style.display = screenPos.z > 1 ? 'none' : 'block';
                    };

                    this.flags.push({ marker, updatePosition });
                });
            }

            latLonToVector(lat, lon, radius) {
                const phi = (90 - lat) * Math.PI / 180;
                const theta = (lon + 180) * Math.PI / 180;
                
                return new THREE.Vector3(
                    -radius * Math.sin(phi) * Math.cos(theta),
                    radius * Math.cos(phi),
                    radius * Math.sin(phi) * Math.sin(theta)
                );
            }

            adjustZoom(factor) {
                this.zoomLevel *= factor;
                this.camera.position.z = THREE.MathUtils.clamp(this.zoomLevel, 1, 5);
                this.tiles.forEach(tile => {
                    tile.material.opacity = THREE.MathUtils.mapLinear(
                        this.camera.position.z,
                        1, 5,
                        0.3, 0.1
                    );
                });
            }

            zoomToTiles() {
                this.zoomLevel = 1.5;
                this.camera.position.z = 1.5;
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));

                if(this.autoRotate && !this.isDragging) {
                    this.earth.rotation.y += 0.0005 * this.rotationSpeed;
                }

                this.controls.update();
                this.flags.forEach(flag => flag.updatePosition());
                this.renderer.render(this.scene, this.camera);
            }

            toggleRotation() {
                this.autoRotate = !this.autoRotate;
                const btn = document.getElementById('toggleRotation');
                btn.textContent = this.autoRotate ? '‚è∏ PAUSE SIMULATION' : '‚ñ∂ RESUME SIMULATION';
                btn.style.color = this.autoRotate ? '#00ff88' : '#ff0066';
            }

            resetView() {
                this.camera.position.set(0, 0, 2.5);
                this.earth.rotation.set(0, 0, 0);
                this.controls.update();
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        window.addEventListener('load', () => {
            new Earth2Vision();
        });
    </script>
</body>
</html>
